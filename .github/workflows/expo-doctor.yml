name: Expo Doctor

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  expo-doctor:
    if: false  # TODO: need test data to enable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '20.x'
      - name: Run expo-doctor
        run: npx expo-doctor@latest
